 name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # প্রতিদিন মধ্যরাতে রান হবে
  workflow_dispatch:       # ম্যানুয়ালি ট্রিগারও সম্ভব

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation SVG
        uses: Platane/snk@v3
        with:
          github_user_name: HomayraHeme
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: github-contribution-grid-snake.svg

      - name: Commit & push SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Update Snake Animation" || echo "No changes to commit"
          git push

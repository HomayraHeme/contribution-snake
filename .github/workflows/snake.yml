name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # প্রতিদিন মধ্যরাতে রান হবে
  workflow_dispatch:       # ম্যানুয়ালি ট্রিগারও সম্ভব

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Generate Snake animation SVG directly in repo root
      - uses: Platane/snk@v3
        with:
          github_user_name: HomayraHeme
          outputs: github-contribution-grid-snake.svg
          snake_geometry: "square"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Commit & push SVG
      - name: Commit Snake SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-grid-snake.svg
          git commit -m "Update Snake Animation" || echo "No changes to commit"
          git push
